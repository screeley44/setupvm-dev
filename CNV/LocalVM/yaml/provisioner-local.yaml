apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ceph-demo
#  namespace: kube-system
  namespace: default
  labels:
    kubevirt.io: ""
spec:
  selector:
    matchLabels:
      name: io.kubevirt.ceph-demo
  replicas: 1
  serviceName: "ceph"
  template:
    metadata:
      labels:
        name: io.kubevirt.ceph-demo
        kubevirt.io: ""
    spec:
      updateStrategy:
        type: RollingUpdate
      serviceAccountName: provisioner
      nodeSelector:
          "storage": "yes"
      hostNetwork: true
      containers:
      - name: kraken
        args: ["demo"]
        env:
        - name: MON_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: CEPH_PUBLIC_NETWORK
          value: "0.0.0.0/0"
        - name: RGW_CIVETWEB_PORT
          value: "81" # Don't clash with openshift
        ports:
          - containerPort: 6789
            hostPort: 6789
        image: ceph/demo
        volumeMounts:
        - name: cephvarlib
          mountPath: /var/lib/ceph
        - name: cephetc
          mountPath: /etc/ceph
      - name: mariadb
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "password"
        - name: MYSQL_DATABASE
          value: "cinder"
        - name: MYSQL_USER
          value: "cinder"
        - name: MYSQL_PASSWORD
          value: "password"
        image: mariadb
        volumeMounts:
        - name: mariadbdata
          mountPath: "/var/lib/mysql"
      - name: rabbitmq
        image: rabbitmq
      - name: cinder-api
        image: kubevirtci/cinder:ocata
        command: ["/scripts/cinder-api.sh"]
        env:
        - name: INIT_DB
          value: "true"
      - name: cinder-scheduler
        image: kubevirtci/cinder:ocata
        command: ["cinder-scheduler"]
      - name: cinder-volume
        image: kubevirtci/cinder:ocata
        command: ["/scripts/ceph-service.sh"]
        env:
        - name: MON_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        volumeMounts:
        - name: cephetc
          mountPath: "/etc/ceph"
      - name: cinder-provisioner
        image: quay.io/aglitke/standalone-cinder-provisioner:latest
        env:
        - name: OS_CINDER_ENDPOINT
          value: http://127.0.0.1:8776/v3
      volumes:
      - name: cephvarlib
        emptyDir: {}
      - name: cephetc
        emptyDir: {}
      - name: mariadbdata
        emptyDir: {}
---
kind: StorageClass
apiVersion: storage.k8s.io/v1beta1
metadata:
  name: standalone-cinder
provisioner: openstack.org/standalone-cinder
parameters:
  smartclone: "true"
